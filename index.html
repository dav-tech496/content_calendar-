<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2026 Marketing Content Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <h1>2026 Content Calendar</h1>
    <p>Strategic Digital Marketing Planning</p>
    <p>World Wide</p>
  </header>

  <!-- MONTH SELECT -->
  <section class="toolbar">
    <select id="monthSelect"></select>
  </section>

  <section class="weekdays">
  <div>Sunday</div>
  <div>Monday</div>
  <div>Tuesday</div>
  <div>Wednesday</div>
  <div>Thursday</div>
  <div>Friday</div>
  <div>Saturday</div>
</section>


  <!-- CALENDAR -->
  <section class="calendar" id="calendar"></section>


  <!-- FOOTER -->
  <footer class="footer">
    © 2026 World Wide · Content Calendar
  </footer>

  <script src="script.js"></script>
</body>
</html>
